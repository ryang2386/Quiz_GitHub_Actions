# Name of workflow
name: Cypress workflow

# Trigger workflow on all pull requests
on:
    pull_request:
        branches:
        - develop

# Jobs to carry out
jobs:
    test:
        # Operating system to run job on
        runs-on: ubuntu-latest
        services:
            mongo:
                image: mongo:5.0
                ports:
                    - 27017:27017
                options: >-
                    --health-cmd "mongosh --eval 'db.runCommand({ ping: 1})'" --health-interval 10s --health-timeout 5s --health-retries 5
                # wait for mongo to be ready before running tests
                # healthcheck:
                #   test: echo "Mongo is up"
                #   interval: 10s
                #   timeout: 5s
                #   retries: 3

    # Steps in job
        steps:
    # Get code from repo
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Use Node.js 21.x
          uses: actions/setup-node@v3
          with:
            node-version: '21'

        # Install dependencies
        - name: 🧰 install deps
          run: npm install
            
        # Run build
        - name: Run Build
          run: npm run build

        # Run server
        - name: Run Server
          run: npm run start &
            sleep 10 # wait for server to start

        # Install Cypress
        - name: Run Cypress Tests
          run: |
            mkdir -p cypress/results
            npx cypress run --component --browser chrome \
            --reporter mocha-junit-reporter \
            --reporter-options "mochaFile=cypress/results/results.xml, toConsole=false"
        # - name: Install Cypress
        #   uses: cypress-io/github-action@v6
        #   with:
        #     command: npx cypress run --component --browser chrome

        - name: Write Test Summary to GitHub UI
          run: |
            if [[ -f cypress/results/results.xml ]]; then
            PASSED=$(grep -o 'tests="[0-9]*"' cypress/results/results.xml | head -n1 | sed 's/[^0-9]*//g')
            FAILED=$(grep -o 'failures="[0-9]*"' cypress/results/results.xml | head -n1 | sed 's/[^0-9]*//g')
            SKIPPED=$(grep -o 'skipped="[0-9]*"' cypress/results/results.xml | head -n1 | sed 's/[^0-9]*//g')
            DURATION=$(grep -o 'time="[0-9.]*"' cypress/results/results.xml | head -n1 | sed 's/[^0-9.]*//g')
            PENDING=0

            echo "## Cypress Results" >> $GITHUB_STEP_SUMMARY
            echo "| Result | Passed ✅ | Failed ❌ | Pending 🖐️ | Skipped 🔁 | Duration ⏱️ |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-----------|-----------|-------------|-------------|--------------|" >> $GITHUB_STEP_SUMMARY
            echo "| Passing | $PASSED | $FAILED | $PENDING | $SKIPPED | ${DURATION}s |" >> $GITHUB_STEP_SUMMARY
            else
            echo "❌ Cypress results file not found." >> $GITHUB_STEP_SUMMARY
            fi

        - name: Publish test results
          uses: dorny/test-reporter@v2
          with:
            name: Cypress Component Tests
            path: cypress/results/*.xml
            reporter: jest-junit
            fail-on-error: true
