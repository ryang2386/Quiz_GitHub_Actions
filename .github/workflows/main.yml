# Name of workflow
name: Cypress workflow

# Trigger workflow on all pull requests
on:
    pull_request:
        branches:
        - develop

# Jobs to carry out
jobs:
    test:
        # Operating system to run job on
        runs-on: ubuntu-latest
        services:
            mongo:
                image: mongo:5.0
                ports:
                    - 27017:27017
                options: >-
                    --health-cmd "mongosh --eval 'db.runCommand({ ping: 1})'" --health-interval 10s --health-timeout 5s --health-retries 5
                # wait for mongo to be ready before running tests
                # healthcheck:
                #   test: echo "Mongo is up"
                #   interval: 10s
                #   timeout: 5s
                #   retries: 3

    # Steps in job
        steps:
    # Get code from repo
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Use Node.js 21.x
          uses: actions/setup-node@v3
          with:
            node-version: '21'

        # Install dependencies
        - name: ðŸ§° install deps
          run: npm install
            
        # Run build
        - name: Run Build
          run: npm run build

        # Run server
        - name: Run Server
          run: npm run start &
            sleep 10 # wait for server to start

        # Install Cypress
        - name: Install Cypress
          uses: cypress-io/github-action@v6
          with:
            component: true
            browser: chrome
            record: false

